<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pit Stop Challenge - Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        /* Screens */
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #0f0f0f 50%, #1a1a1a 100%);
            color: #0f0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
        }
        .screen.active {
            display: flex;
        }
        .screen h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
            color: #0f0;
        }
        .screen h2 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        input, button, select {
            margin: 8px;
            padding: 15px 25px;
            font-size: 16px;
            border: 2px solid #0f0;
            border-radius: 12px;
            font-weight: bold;
            min-width: 200px;
            max-width: 90%;
            background: #000;
            color: #0f0;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
        }
        button {
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px rgba(0,255,0,0.6);
        }
        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px rgba(0,255,0,0.8);
        }
        input::placeholder {
            color: #0a0;
        }
        
        /* Waiting Room */
        #players-list {
            list-style: none;
            padding: 20px;
            background: rgba(0,255,0,0.1);
            border: 2px solid #0f0;
            border-radius: 10px;
            min-width: 300px;
            margin: 20px 0;
        }
        #players-list li {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0,255,0,0.2);
            border-radius: 5px;
            color: #0f0;
        }
        .room-code {
            font-size: 3em;
            letter-spacing: 15px;
            padding: 20px;
            background: rgba(0,255,0,0.2);
            border: 3px solid #0f0;
            border-radius: 10px;
            margin: 20px 0;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
        }
        
        /* Race HUD */
        #race-hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 10;
            pointer-events: none;
        }
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #0f0;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
        }
        .hud-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.8);
            border: 2px solid #0f0;
            padding: 8px 15px;
            border-radius: 10px;
            min-width: 80px;
        }
        .hud-label {
            font-size: 12px;
            color: #0a0;
            margin-bottom: 2px;
        }
        .hud-value {
            font-size: 24px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        #speed-display {
            font-size: 32px;
            color: #0f0;
        }
        
        /* Scoreboard */
        #scoreboard {
            position: absolute;
            top: 80px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            border: 3px solid #0f0;
            border-radius: 10px;
            padding: 15px;
            min-width: 200px;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }
        #scoreboard h3 {
            color: #0f0;
            margin-bottom: 10px;
            text-align: center;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .scoreboard-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            margin: 5px 0;
            background: rgba(0,255,0,0.1);
            border-radius: 5px;
            border-left: 3px solid;
            font-size: 14px;
        }
        .scoreboard-row.you {
            background: rgba(0,255,0,0.3);
            font-weight: bold;
        }
        .scoreboard-position {
            font-weight: bold;
            margin-right: 8px;
            min-width: 25px;
        }
        .scoreboard-name {
            flex: 1;
            color: #0f0;
        }
        .scoreboard-lap {
            color: #0a0;
            font-size: 12px;
            margin-left: 10px;
        }
        
        /* Minimap */
        #minimap {
            position: absolute;
            top: 80px;
            right: 10px;
            width: 180px;
            height: 180px;
            background: rgba(0,0,0,0.9);
            border: 3px solid #0f0;
            border-radius: 10px;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }
        
        /* Question Popup */
        #question-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 3px solid #0f0;
            box-shadow: 0 0 40px rgba(0,255,0,0.8);
            color: #0f0;
            padding: 25px;
            border-radius: 20px;
            max-width: 90vw;
            max-height: 85vh;
            overflow-y: auto;
            z-index: 50;
        }
        #question-popup.hidden {
            display: none;
        }
        .question-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .category-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0,255,0,0.2);
            border: 1px solid #0f0;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        #question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: left;
        }
        #timer {
            font-size: 48px;
            text-align: center;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            margin: 15px 0;
        }
        #timer.warning {
            color: #f00;
            text-shadow: 0 0 20px #f00;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        .option-btn {
            padding: 15px;
            font-size: 16px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            text-align: left;
            transition: all 0.2s;
        }
        .option-btn:active {
            transform: scale(0.98);
        }
        .option-btn:hover {
            background: rgba(0,255,0,0.2);
        }
        .option-btn.correct {
            background: #0f0;
            color: #000;
            border-color: #0f0;
        }
        .option-btn.wrong {
            background: #f00;
            color: #fff;
            border-color: #f00;
        }
        .option-btn:disabled {
            opacity: 0.7;
        }
        #explanation {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,255,0,0.1);
            border: 1px solid #0f0;
            border-radius: 10px;
            display: none;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* Mobile Controls */
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            z-index: 20;
            pointer-events: none;
        }
        .control-btn {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #0f0;
            border-radius: 50%;
            pointer-events: auto;
            user-select: none;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
            border: 4px solid #0f0;
            background: rgba(0,0,0,0.8);
            transition: transform 0.1s;
        }
        .control-btn:active {
            transform: scale(0.9);
        }
        #steer-left {
            bottom: 20px;
            left: 20px;
            width: 90px;
            height: 90px;
        }
        #steer-right {
            bottom: 20px;
            left: 120px;
            width: 90px;
            height: 90px;
        }
        #accelerate {
            bottom: 40px;
            right: 20px;
            width: 110px;
            height: 110px;
            font-size: 24px;
        }
        #brake {
            bottom: 130px;
            right: 40px;
            width: 70px;
            height: 70px;
            font-size: 16px;
        }
        .control-btn.active {
            transform: scale(0.85);
            background: #0f0;
            color: #000;
            box-shadow: 0 0 40px rgba(0,255,0,1);
        }
        
        /* Effects */
        #effect-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #effect-overlay.boost {
            background: radial-gradient(circle at center, transparent 20%, rgba(0,255,0,0.4) 100%);
            opacity: 1;
            animation: boost-pulse 0.3s infinite;
        }
        #effect-overlay.slow {
            background: radial-gradient(circle at center, transparent 20%, rgba(255,0,0,0.3) 100%);
            opacity: 1;
        }
        #effect-overlay.crash {
            background: rgba(255,0,0,0.5);
            opacity: 1;
            animation: crash-flash 0.3s;
        }
        @keyframes boost-pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        @keyframes crash-flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Countdown */
        #countdown-text {
            font-size: 15vh;
            color: #0f0;
            text-shadow: 0 0 40px #0f0, 0 0 80px #0f0;
            animation: countdown-pop 0.8s;
        }
        @keyframes countdown-pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Results */
        #results-content {
            width: 100%;
            max-width: 400px;
        }
        .result-item {
            background: rgba(0,255,0,0.1);
            border: 1px solid #0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #0f0;
        }
        .result-item.first {
            background: rgba(0,255,0,0.3);
            border: 3px solid #0f0;
            font-size: 1.2em;
            box-shadow: 0 0 30px rgba(0,255,0,0.5);
        }
        .result-item.second {
            background: rgba(0,255,0,0.2);
            border: 2px solid #0f0;
        }
        .result-item.third {
            background: rgba(0,255,0,0.15);
            border: 2px solid #0a0;
        }
        
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(0,255,0,0.3);
            border-radius: 50%;
            border-top-color: #0f0;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .instruction {
            position: absolute;
            bottom: 240px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            border: 3px solid #0f0;
            color: #0f0;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            z-index: 25;
            animation: float 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0,255,0,0.7);
            font-weight: bold;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        .instruction.hidden {
            display: none;
        }

        .status-message {
            color: #0f0;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
        }

        /* Boost notification */
        #boost-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,255,0,0.95);
            color: #000;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;
            z-index: 45;
            display: none;
            text-shadow: none;
            box-shadow: 0 0 50px rgba(0,255,0,1);
            animation: boost-appear 0.5s;
        }
        @keyframes boost-appear {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
        <canvas id="minimap"></canvas>
        <div id="effect-overlay"></div>
        
        <!-- Race HUD -->
        <div id="race-hud" style="display: none;">
            <div class="hud-top">
                <div class="hud-stat">
                    <div class="hud-label">SPEED</div>

                </div>
                <div class="hud-stat">

                </div>
                <div class="hud-stat">

        <!-- Scoreboard -->

        <!-- Lobby Screen -->
        <div id="lobby" class="screen active">
            <h1>üèÅ PIT STOP CHALLENGE</h1>
            <p style="margin-bottom: 20px; font-size: 14px; text-align: center;">Race first, learn second - answer questions for MEGA BOOST!</p>
            <input type="text" id="player-name" placeholder="Your Name" maxlength="20">

        <!-- Waiting Room -->
        <div id="waiting-room" class="screen">

            <div class="room-code" id="display-room-code"></div>
            <p style="margin-bottom: 10px;">Players:</p>

            <h1>üèÜ RACE COMPLETE</h1>

        <!-- Question Popup -->
        <div id="question-popup" class="hidden">
            <div class="question-header">
                <div class="category-badge" id="question-category"></div>
            </div>
            <div id="question-text"></div>
            <div id="timer">20</div>
            <div class="options" id="options"></div>
            <div id="explanation"></div>
        </div>
        
        <!-- Mobile Controls -->
        <div id="controls" style="display: none;">
            <div class="control-btn" id="steer-left">‚óÄ</div>

        <!-- Instruction -->
        <div class="instruction hidden" id="instruction">
            Feel the speed! Complete lap 1 first üèÅ

        <!-- Boost Notification -->
        <div id="boost-notification">‚ö° MEGA BOOST! ‚ö°</div>
    </div>
    
    <script src="questions/questions.js"></script>
    <script>
        // ============================================
        // GAME CONSTANTS
        // ============================================
        const GAME_WIDTH = 6000;   // 100% BIGGER!
        const GAME_HEIGHT = 4800;  // 100% BIGGER!
        const CAR_LENGTH = 40;
        const CAR_WIDTH = 20;
        const TRACK_WIDTH = 150;
        const MAX_SPEED = 4.5;     
        const ACCELERATION = 0.08;
        const BRAKE_POWER = 0.25;
        const FRICTION = 0.05;
        const TURN_SPEED = 0.065;
        const DRIFT = 0.94;
        const BOOST_MULT = 2.5;    
        const SLOW_MULT = 0.5;
        const BOOST_TIME = 450;    
        const SLOW_TIME = 180;
        const QUESTION_TIME = 1200;
        const CAMERA_SMOOTHING = 0.15;
        const ZOOM = 1.4;
        // Vertical screen offset (pixels) to push the car toward the bottom
        const CAMERA_Y_OFFSET = 140;
        // Forward offset from car center to simulate driver's seat view
        const CAMERA_FORWARD = 120;
        const COLLISION_RADIUS = 35;
        const CRASH_SPEED_LOSS = 0.5;
        const CRASH_STUN_TIME = 40;

        // Player colors
        const PLAYER_COLORS = [
            '#00ff00',  // Green
            '#00ffff',  // Cyan
            '#ff00ff',  // Magenta
            '#ffff00',  // Yellow
            '#ff6600',  // Orange
            '#ff0066',  // Pink
            '#6600ff',  // Purple
            '#00ff66',  // Spring green
        ];

        // ============================================
        // MULTIPLAYER STATE
        // ============================================
        let peer = null;
        let myPeerId = null;
        let roomCode = '';
        let isHost = false;
        let connections = new Map();
        let players = new Map();
        let localPlayerId = null;
        let playerColorIndex = 0;

        // ============================================
        // CANVAS SETUP
        // ============================================
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const minimapCanvas = document.getElementById('minimap');
        const minimapCtx = minimapCanvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            minimapCanvas.width = 180;
            minimapCanvas.height = 180;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ============================================
        // MASSIVE TRACK - 100% BIGGER
        // ============================================
        function createTrack() {
            const cx = GAME_WIDTH / 2;
            const cy = GAME_HEIGHT / 2;
            
            // Create an absolutely MASSIVE professional circuit
            const trackSegments = [
                // MAIN STRAIGHT - Ultra long (25 segments!)
                {x: cx - 1400, y: cy + 1000},
                {x: cx - 1200, y: cy + 1000},
                {x: cx - 1000, y: cy + 1000},
                {x: cx - 800, y: cy + 1000},
                {x: cx - 600, y: cy + 1000},
                {x: cx - 400, y: cy + 1000},
                {x: cx - 200, y: cy + 1000},
                {x: cx, y: cy + 1000},
                {x: cx + 200, y: cy + 1000},
                {x: cx + 400, y: cy + 1000},
                {x: cx + 600, y: cy + 1000},
                {x: cx + 800, y: cy + 1000},
                {x: cx + 1000, y: cy + 1000},
                
                // TURN 1 - Very long sweeping right
                {x: cx + 1200, y: cy + 960},
                {x: cx + 1400, y: cy + 880},
                {x: cx + 1560, y: cy + 760},
                {x: cx + 1680, y: cy + 600},
                {x: cx + 1760, y: cy + 400},
                {x: cx + 1800, y: cy + 200},
                {x: cx + 1800, y: cy},
                {x: cx + 1780, y: cy - 200},
                
                // TURN 2 - Medium speed right
                {x: cx + 1720, y: cy - 400},
                {x: cx + 1620, y: cy - 560},
                {x: cx + 1480, y: cy - 700},
                {x: cx + 1300, y: cy - 800},
                
                // BACK STRAIGHT - Another long section
                {x: cx + 1100, y: cy - 840},
                {x: cx + 900, y: cy - 860},
                {x: cx + 700, y: cy - 880},
                {x: cx + 500, y: cy - 890},
                {x: cx + 300, y: cy - 900},
                {x: cx + 100, y: cy - 900},
                {x: cx - 100, y: cy - 900},
                {x: cx - 300, y: cy - 900},
                {x: cx - 500, y: cy - 900},
                
                // TURN 3 - Technical chicane
                {x: cx - 660, y: cy - 880},  
                {x: cx - 800, y: cy - 820},
                {x: cx - 900, y: cy - 720},  
                {x: cx - 960, y: cy - 600},
                {x: cx - 1000, y: cy - 460},

        function detectTrackCrossings() {
            trackCrossings = [];
            function segIntersect(a1, a2, b1, b2) {
                const dx1 = a2.x - a1.x, dy1 = a2.y - a1.y;
                const dx2 = b2.x - b1.x, dy2 = b2.y - b1.y;
                const denom = dx1 * dy2 - dy1 * dx2;
                if (Math.abs(denom) < 1e-6) return null;
                const t = ((b1.x - a1.x) * dy2 - (b1.y - a1.y) * dx2) / denom;
                const u = ((b1.x - a1.x) * dy1 - (b1.y - a1.y) * dx1) / denom;
                if (t > 0 && t < 1 && u > 0 && u < 1) {
                    return {x: a1.x + dx1 * t, y: a1.y + dy1 * t, t, u};
                }
                return null;
            }

            for (let i = 0; i < track.length; i++) {
                const a1 = track[i];
                const a2 = track[(i + 1) % track.length];
                for (let j = i + 2; j < track.length; j++) {
                    // skip adjacent segments (and the closing segment)
                    if (j === i || j === (i + 1) % track.length || (i === 0 && j === track.length - 1)) continue;
                    const b1 = track[j];
                    const b2 = track[(j + 1) % track.length];
                    const p = segIntersect(a1, a2, b1, b2);
                    if (p) {
                        // angle aligned to first segment (a1->a2)
                        const angle = Math.atan2(a2.y - a1.y, a2.x - a1.x);
                        trackCrossings.push({x: p.x, y: p.y, angle});
                    }
                }
            }

            // remove near-duplicates
            const dedup = [];
            trackCrossings.forEach(c => {
                if (!dedup.some(d => Math.hypot(d.x - c.x, d.y - c.y) < 12)) dedup.push(c);
            });
            trackCrossings = dedup;
        }

        // ============================================

        class Player {
            constructor(id, name, colorIndex) {
                this.id = id;
                this.name = name;
                this.x = track[0].x;
                this.y = track[0].y;
                this.vx = 0;
                this.vy = 0;
                this.angle = FINISH_LINE_ANGLE;
                this.speed = 0;
                this.lap = 0;
                this.checkpoint = 0;
                this.boost = 0;
                this.slow = 0;
                this.crashStun = 0;
                this.questionsCorrect = 0;
                this.questionsThisLap = 0;
                this.finished = false;
                this.finishTime = null;
                this.crossedStartFromBehind = false;
                this.color = PLAYER_COLORS[colorIndex % PLAYER_COLORS.length];
                this.colorIndex = colorIndex;
            }

            update(input) {
                if (this.crashStun > 0) {
                    this.crashStun--;
                    input = {up: false, down: false, left: false, right: false};
                }

                let speedMult = 1;
                if (this.boost > 0) {
                    speedMult = BOOST_MULT;
                    this.boost--;
                } else if (this.slow > 0) {
                    speedMult = SLOW_MULT;
                    this.slow--;
                }

                if (input.up) {
                    this.speed = Math.min(this.speed + ACCELERATION, MAX_SPEED * speedMult);
                }
                if (input.down) {
                    this.speed = Math.max(this.speed - BRAKE_POWER, 0);
                }
                if (!input.up && !input.down) {
                    this.speed *= (1 - FRICTION);
                }
                
                if (input.left) {
                    this.angle -= TURN_SPEED * Math.min(this.speed / MAX_SPEED + 0.3, 1);
                }
                if (input.right) {
                    this.angle += TURN_SPEED * Math.min(this.speed / MAX_SPEED + 0.3, 1);
                }

                this.vx += Math.cos(this.angle) * this.speed * 0.35;
                this.vy += Math.sin(this.angle) * this.speed * 0.35;
                this.vx *= DRIFT;
                this.vy *= DRIFT;
                
                this.x += this.vx;
                this.y += this.vy;

                if (distanceToTrack({x: this.x, y: this.y}) > TRACK_WIDTH) {
                    this.speed *= 0.7;
                    this.vx *= 0.7;
                    this.vy *= 0.7;
                }

                this.updateLap();
            }

            updateLap() {
                const currentIdx = getClosestTrackIndex({x: this.x, y: this.y});
                
                if (currentIdx > track.length / 2) {
                    this.crossedStartFromBehind = true;
                }
                
                if (currentIdx < 5 && this.crossedStartFromBehind) {
                    const dx = this.x - track[0].x;
                    const dy = this.y - track[0].y;
                    const approachAngle = Math.atan2(dy, dx);
                    const angleDiff = Math.abs(((approachAngle - FINISH_LINE_ANGLE + Math.PI) % (2 * Math.PI)) - Math.PI);
                    
                    if (angleDiff < Math.PI / 2) {
                        if (this.lap === 0) {
                            // LAP 1 COMPLETE - NOW spawn questions!
                            this.lap++;
                            this.questionsThisLap = 0;
                            this.checkpoint = 0;
                            this.crossedStartFromBehind = false;
                            
                            if (this.id === localPlayerId) {
                                if (isHost && !questionsPlaced) {
                                    initQuestions();
                                    questionsPlaced = true;
                                    broadcast({
                                        type: 'place-questions',
                                        questions: questions
                                    });
                                }
                                
                                showInstruction('üéØ Questions UNLOCKED! Grab them for MEGA BOOST! ‚ö°', 5000);
                            }
                        } else if (this.questionsThisLap > 0) {
                            this.lap++;
                            this.questionsThisLap = 0;
                            this.checkpoint = 0;
                            this.crossedStartFromBehind = false;
                            
                            if (this.lap >= 3 && !this.finished) {
                                this.finished = true;
                                this.finishTime = Date.now() - startTime;
                                
                                if (this.id === localPlayerId) {
                                    broadcast({
                                        type: 'player-finished',
                                        playerId: this.id,
                                        finishTime: this.finishTime
                                    });
                                }
                            }
                        } else {
                            this.crossedStartFromBehind = false;
                        }
                    }
                }
                
                if (currentIdx > this.checkpoint + 5) {
                    this.checkpoint = currentIdx;
                }
            }

            handleCollision(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < COLLISION_RADIUS && dist > 0) {
                    const nx = dx / dist;
                    const ny = dy / dist;
                    
                    const dvx = other.vx - this.vx;
                    const dvy = other.vy - this.vy;
                    const dvn = dvx * nx + dvy * ny;
                    
                    if (dvn >= 0) return false;
                    
                    const impulse = dvn * 0.5;
                    this.vx += impulse * nx;
                    this.vy += impulse * ny;
                    
                    const overlap = COLLISION_RADIUS - dist;
                    this.x -= nx * overlap * 0.5;
                    this.y -= ny * overlap * 0.5;
                    
                    this.speed *= CRASH_SPEED_LOSS;
                    this.crashStun = CRASH_STUN_TIME;
                    
                    if (this.id === localPlayerId) {
                        document.getElementById('effect-overlay').className = 'crash';
                        setTimeout(() => {
                            if (document.getElementById('effect-overlay').className === 'crash') {
                                document.getElementById('effect-overlay').className = '';
                            }
                        }, 300);
                        
                        for (let i = 0; i < 15; i++) {
                            createParticle(this.x, this.y, '#f00', 6,
                                (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, 30);
                        }
                        
                        playSound(150, 0.2);
                    }
                    
                    return true;
                }
                return false;
            }

            toData() {
                return {
                    id: this.id, name: this.name, x: this.x, y: this.y,
                    vx: this.vx, vy: this.vy, angle: this.angle, speed: this.speed,
                    lap: this.lap, checkpoint: this.checkpoint,
                    boost: this.boost, slow: this.slow, crashStun: this.crashStun,
                    questionsCorrect: this.questionsCorrect, questionsThisLap: this.questionsThisLap,
                    finished: this.finished, finishTime: this.finishTime,
                    colorIndex: this.colorIndex
                };
            }

            fromData(data) {
                Object.assign(this, data);
                this.color = PLAYER_COLORS[data.colorIndex % PLAYER_COLORS.length];
            }
        }

        function initPeer() {
            return new Promise((resolve, reject) => {
                peer = new Peer();
                
                peer.on('open', (id) => {
                    myPeerId = id;
                    localPlayerId = id;
                    resolve(id);
                });

                peer.on('error', (err) => {

                    showStatus('Connection error. Please refresh.', true);
                    reject(err);
                });

                peer.on('connection', (conn) => {
                    setupConnection(conn);
                });
            });
        }

        function setupConnection(conn) {
            connections.set(conn.peer, conn);
            
            conn.on('open', () => {
                if (isHost) {
                    const playersData = Array.from(players.values()).map(p => p.toData());
                    conn.send({
                        type: 'init',
                        players: playersData,
                        questions: questions,
                        questionsPlaced: questionsPlaced,
                        roomCode: roomCode,
                        nextColorIndex: playerColorIndex
                    });
                } else {
                    const localPlayer = players.get(localPlayerId);
                    conn.send({
                        type: 'join-request',
                        player: localPlayer.toData()
                    });
                }
            });

            conn.on('data', (data) => {
                handleMessage(data);
            });

            conn.on('close', () => {
                connections.delete(conn.peer);
                players.delete(conn.peer);
                updateWaitingRoom();
                updateScoreboard();
            });
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'init':
                    roomCode = data.roomCode;
                    questions = data.questions;
                    questionsPlaced = data.questionsPlaced;
                    playerColorIndex = data.nextColorIndex;
                    data.players.forEach(pData => {
                        if (!players.has(pData.id)) {
                            const p = new Player(pData.id, pData.name, pData.colorIndex);
                            p.fromData(pData);
                            players.set(pData.id, p);
                        }
                    });
                    updateWaitingRoom();
                    break;

                case 'join-request':
                    if (isHost) {
                        const p = new Player(data.player.id, data.player.name, playerColorIndex++);
                        p.fromData(data.player);
                        players.set(p.id, p);
                        updateWaitingRoom();
                        broadcast({type: 'player-joined', player: p.toData()});
                    }
                    break;

                case 'player-joined':
                    if (!players.has(data.player.id)) {
                        const p = new Player(data.player.id, data.player.name, data.player.colorIndex);
                        p.fromData(data.player);
                        players.set(p.id, p);
                        updateWaitingRoom();
                    }
                    break;

                case 'player-update':
                    if (players.has(data.playerId) && data.playerId !== localPlayerId) {
                        players.get(data.playerId).fromData(data.playerData);
                    }
                    break;

                case 'start-race':
                    startRace();
                    break;

                case 'place-questions':
                    questions = data.questions;
                    questionsPlaced = true;
                    break;

                case 'question-collected':
                    const q = questions.find(qu => qu.id === data.questionId);
                    if (q) q.collected = true;
                    break;

                case 'player-finished':
                    if (players.has(data.playerId)) {
                        players.get(data.playerId).finished = true;
                        players.get(data.playerId).finishTime = data.finishTime;
                    }
                    break;
            }
        }

        // ============================================
        // PHYSICS
        // ============================================
        function distance(a, b) {
            return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
        }

        function getClosestTrackIndex(pos) {
            let minDist = Infinity;
            let idx = 0;
            for (let i = 0; i < track.length; i++) {
                const d = distance(pos, track[i]);
                if (d < minDist) {
                    minDist = d;
                    idx = i;
                }
            }
            return idx;
        }

        function distanceToTrack(pos) {
            let minDist = Infinity;
            for (let i = 0; i < track.length; i++) {
                const next = track[(i + 1) % track.length];
                const d = distanceToSegment(pos, track[i], next);
                minDist = Math.min(minDist, d);
            }
            return minDist;
        }

        function distanceToSegment(p, a, b) {
            const dx = b.x - a.x;
            const dy = b.y - a.y;
            const t = Math.max(0, Math.min(1, ((p.x - a.x) * dx + (p.y - a.y) * dy) / (dx * dx + dy * dy)));
            const nearX = a.x + t * dx;
            const nearY = a.y + t * dy;
            return Math.sqrt((p.x - nearX) ** 2 + (p.y - nearY) ** 2);
        }

        // ============================================

        function createParticle(x, y, color, size, vx, vy, life) {
            particles.push({x, y, color, size, vx, vy, life, maxLife: life});
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.97;
                p.vy *= 0.97;
                p.life--;
                return p.life > 0;
            });
        }

                    );

                document.getElementById('effect-overlay').className = 'slow';
            } else if (document.getElementById('effect-overlay').className !== 'crash') {
                document.getElementById('effect-overlay').className = '';
            }

            const input = {
                up: (keys.up || touchAccel) && !currentQuestion,
                down: (keys.down || touchBrake) && !currentQuestion,
                left: (keys.left || touchLeft) && !currentQuestion,
                right: (keys.right || touchRight) && !currentQuestion
            };
            
            if (currentQuestion) {
                localPlayer.speed = 0;
                localPlayer.vx = 0;
                localPlayer.vy = 0;
            }
            
            localPlayer.update(input);

            players.forEach(other => {
                if (other.id !== localPlayer.id) {
                    localPlayer.handleCollision(other);
                }
            });

            // Question collection - only if questions are placed!
            if (questionsPlaced) {
                questions.forEach(q => {
                    if (!q.collected && distance(localPlayer, q) < 70) {
                        q.collected = true;
                        showQuestion(q.question);
                        
                        broadcast({
                            type: 'question-collected',
                            questionId: q.id
                        });
                    }
                });
            }

            if (currentQuestion) {
                questionTimer--;
                const sec = Math.ceil(questionTimer / 60);
                document.getElementById('timer').textContent = sec;
                document.getElementById('timer').className = sec <= 5 ? 'warning' : '';
                
                if (questionTimer <= 0) {
                    answerQuestion(-1);
                }
            }

            broadcast({
                type: 'player-update',
                playerId: localPlayerId,
                playerData: localPlayer.toData()
            });

            // Position camera at driver's seat (forward of car center)
            const forwardX = localPlayer.x + Math.cos(localPlayer.angle) * CAMERA_FORWARD;
            const forwardY = localPlayer.y + Math.sin(localPlayer.angle) * CAMERA_FORWARD;
            cameraX += (forwardX - cameraX) * CAMERA_SMOOTHING;
            cameraY += (forwardY - cameraY) * CAMERA_SMOOTHING;

            // Smoothly rotate camera to face the car but offset by 90 degrees (so car faces forward)
            function normalize(a) { return Math.atan2(Math.sin(a), Math.cos(a)); }
            const desiredAngle = normalize(localPlayer.angle + Math.PI / 2);
            const diff = normalize(desiredAngle - cameraAngle);
            cameraAngle = normalize(cameraAngle + diff * CAMERA_SMOOTHING);

            document.getElementById('speed-display').textContent = Math.round(localPlayer.speed * 25);
            document.getElementById('lap-display').textContent = `${Math.min(localPlayer.lap + 1, 3)}/3`;
            document.getElementById('correct-display').textContent = localPlayer.questionsCorrect;
            document.getElementById('pos-display').textContent = getPosition(localPlayer);

            updateScoreboard();

            if (allFinished()) {
                setTimeout(() => showResults(), 2000);
            }
        }

        function getPosition(player) {
            const sorted = Array.from(players.values()).sort((a, b) => {
                if (a.finished && b.finished) return a.finishTime - b.finishTime;
                if (a.finished) return -1;
                if (b.finished) return 1;
                if (a.lap !== b.lap) return b.lap - a.lap;
                return b.checkpoint - a.checkpoint;
            });
            const pos = sorted.findIndex(p => p.id === player.id) + 1;
            const suffix = ['st', 'nd', 'rd'][pos - 1] || 'th';
            return pos + suffix;
        }

        function allFinished() {
            return Array.from(players.values()).every(p => p.finished);
        }

        // ============================================
        // RENDERING
        // ============================================
        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2 + CAMERA_Y_OFFSET);
            ctx.rotate(-cameraAngle);
            ctx.scale(ZOOM, ZOOM);
            ctx.translate(-cameraX, -cameraY);

            // Grass
            ctx.fillStyle = '#001100';
            const grassSize = 40;
            const startX = Math.floor((cameraX - canvas.width / (2 * ZOOM)) / grassSize) * grassSize;
            const endX = cameraX + canvas.width / (2 * ZOOM);
            const startY = Math.floor((cameraY - canvas.height / (2 * ZOOM)) / grassSize) * grassSize;
            const endY = cameraY + canvas.height / (2 * ZOOM);
            
            for (let x = startX; x < endX; x += grassSize) {
                for (let y = startY; y < endY; y += grassSize) {
                    if ((x + y) % (grassSize * 2) === 0) {
                        ctx.fillRect(x, y, grassSize / 2, grassSize / 2);
                    }
                }
            }

            // Track
            ctx.strokeStyle = '#003300';
            ctx.lineWidth = TRACK_WIDTH * 2.3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(track[0].x, track[0].y);
            track.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.closePath();
            ctx.stroke();

            ctx.strokeStyle = '#111';
            ctx.lineWidth = TRACK_WIDTH * 2;
            ctx.beginPath();
            ctx.moveTo(track[0].x, track[0].y);
            track.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.closePath();
            ctx.stroke();

            ctx.strokeStyle = 'rgba(0,255,0,0.3)';
            ctx.lineWidth = 3;
            ctx.setLineDash([25, 25]);
            ctx.beginPath();
            ctx.moveTo(track[0].x, track[0].y);
            track.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.closePath();
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw arrows at detected track crossings so players can see overlap points
            if (trackCrossings && trackCrossings.length) {
                trackCrossings.forEach(c => {
                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.rotate(c.angle);
                    // main forward arrow
                    ctx.fillStyle = 'rgba(0,255,0,0.95)';
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.lineTo(8, 0);
                    ctx.lineTo(0, 8);
                    ctx.closePath();
                    ctx.fill();
                    // faint opposite arrow to indicate crossing both ways
                    ctx.rotate(Math.PI);
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(0, -6);
                    ctx.lineTo(6, 0);
                    ctx.lineTo(0, 6);
                    ctx.closePath();
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    ctx.restore();
                });
            }

            // Start/finish
            ctx.save();
            ctx.translate(track[0].x, track[0].y);
            ctx.rotate(FINISH_LINE_ANGLE + Math.PI / 2);
            for (let i = -7; i <= 7; i++) {
                ctx.fillStyle = i % 2 === 0 ? '#0f0' : '#000';
                ctx.fillRect(i * 18, -14, 18, 28);
            }
            ctx.restore();

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Questions - only render if placed!
            if (questionsPlaced) {
                questions.forEach(q => {
                    if (!q.collected) {
                        ctx.save();
                        ctx.shadowColor = '#ff0';
                        ctx.shadowBlur = 25;
                        ctx.fillStyle = '#ff0';
                        ctx.beginPath();
                        ctx.arc(q.x, q.y, 25, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 32px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('?', q.x, q.y);
                        ctx.restore();
                    }
                });
            }

            // Players
            players.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                
                ctx.fillStyle = 'rgba(0,0,0,0.4)';
                ctx.fillRect(-CAR_LENGTH/2 + 3, -CAR_WIDTH/2 + 3, CAR_LENGTH, CAR_WIDTH);
                
                ctx.fillStyle = p.crashStun > 0 ? '#f00' : p.color;
                ctx.fillRect(-CAR_LENGTH/2, -CAR_WIDTH/2, CAR_LENGTH, CAR_WIDTH);
                
                ctx.fillStyle = 'rgba(0,0,0,0.6)';
                ctx.fillRect(-CAR_LENGTH/4, -CAR_WIDTH/2 + 3, CAR_LENGTH/2, CAR_WIDTH - 6);
                
                ctx.fillStyle = '#000';
                [-CAR_LENGTH/2 + 6, CAR_LENGTH/2 - 10].forEach(wx => {
                    [-CAR_WIDTH/2 - 4, CAR_WIDTH/2].forEach(wy => {
                        ctx.fillRect(wx, wy, 10, 5);
                    });
                });
                
                ctx.fillStyle = p.crashStun > 0 ? '#f00' : '#fff';
                ctx.fillRect(CAR_LENGTH/2 - 3, -CAR_WIDTH/2 + 3, 3, 4);
                ctx.fillRect(CAR_LENGTH/2 - 3, CAR_WIDTH/2 - 7, 3, 4);
                
                ctx.fillStyle = p.color;
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 3;
                ctx.fillText(p.name, 0, -CAR_WIDTH - 10);
                ctx.shadowBlur = 0;
                
                ctx.restore();
            });

            ctx.restore();

            renderMinimap();
        }

        function renderMinimap() {
            const scale = 0.028;
            const cx = 90;
            const cy = 90;
            
            minimapCtx.fillStyle = '#000';
            minimapCtx.fillRect(0, 0, 180, 180);
            
            minimapCtx.strokeStyle = '#0f0';
            minimapCtx.lineWidth = 10;
            minimapCtx.beginPath();
            minimapCtx.moveTo(cx + (track[0].x - GAME_WIDTH/2) * scale, cy + (track[0].y - GAME_HEIGHT/2) * scale);
            track.forEach(p => {
                minimapCtx.lineTo(cx + (p.x - GAME_WIDTH/2) * scale, cy + (p.y - GAME_HEIGHT/2) * scale);
            });
            minimapCtx.closePath();
            minimapCtx.stroke();
            
            if (questionsPlaced) {
                questions.forEach(q => {
                    if (!q.collected) {
                        minimapCtx.fillStyle = '#ff0';
                        minimapCtx.beginPath();
                        minimapCtx.arc(
                            cx + (q.x - GAME_WIDTH/2) * scale,
                            cy + (q.y - GAME_HEIGHT/2) * scale,
                            5, 0, Math.PI * 2
                        );
                        minimapCtx.fill();
                    }
                });
            }
            
            players.forEach(p => {
                minimapCtx.fillStyle = p.color;
                minimapCtx.beginPath();
                minimapCtx.arc(
                    cx + (p.x - GAME_WIDTH/2) * scale,
                    cy + (p.y - GAME_HEIGHT/2) * scale,
                    7, 0, Math.PI * 2
                );
                minimapCtx.fill();
            });
        }

        function gameLoop() {
            update();
            render();
            if (raceStarted && !allFinished()) {
                requestAnimationFrame(gameLoop);
            }
        }

        // ============================================
        // UTILITIES
        // ============================================
        function playSound(freq, duration) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.frequency.value = freq;
                gain.gain.value = 0.1;
                osc.start();
                osc.stop(ctx.currentTime + duration);
            } catch (e) {}
        }

        function showInstruction(text, duration = 3000) {
            const inst = document.getElementById('instruction');
            inst.textContent = text;
            inst.classList.remove('hidden');
            setTimeout(() => inst.classList.add('hidden'), duration);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startRace() {
            if (isHost) {
                broadcast({type: 'start-race'});
            }
            
            // RESET - No questions at start!
            questionsPlaced = false;
            questions = [];
            
            players.forEach(p => {
                p.x = track[0].x;
                p.y = track[0].y;
                p.vx = 0;
                p.vy = 0;
                p.angle = FINISH_LINE_ANGLE;
                p.speed = 0;
                p.lap = 0;
                p.checkpoint = 0;
                p.boost = 0;
                p.slow = 0;
                p.crashStun = 0;
                p.questionsCorrect = 0;
                p.questionsThisLap = 0;
                p.finished = false;
                p.finishTime = null;
                p.crossedStartFromBehind = false;
            });
            
            cameraX = track[0].x;
            cameraY = track[0].y;
            particles = [];
            
            showScreen('countdown');
            
            let count = 3;
            const interval = setInterval(() => {
                document.getElementById('countdown-text').textContent = count === 0 ? 'GO!' : count;
                if (count === 0) playSound(1000, 0.2);
                count--;
                if (count < -1) {
                    clearInterval(interval);
                    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                    raceStarted = true;
                    startTime = Date.now();
                    document.getElementById('race-hud').style.display = 'block';
                    document.getElementById('scoreboard').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    showInstruction('üèÅ LAP 1: Just race! Questions unlock after lap 1!', 5000);
                    gameLoop();
                }
            }, 1000);
        }

        function showResults() {
            raceStarted = false;
            document.getElementById('race-hud').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            
            const sorted = Array.from(players.values()).sort((a, b) => {
                if (a.finished && b.finished) return a.finishTime - b.finishTime;
                if (a.finished) return -1;
                if (b.finished) return 1;
                return 0;
            });
            
            const content = document.getElementById('results-content');
            content.innerHTML = '';
            
            sorted.forEach((p, i) => {
                const div = document.createElement('div');
                const classes = ['first', 'second', 'third'];
                div.className = 'result-item' + (classes[i] ? ' ' + classes[i] : '');
                div.style.borderLeft = `5px solid ${p.color}`;
                const time = p.finished ? (p.finishTime / 1000).toFixed(2) + 's' : 'DNF';
                const medal = ['ü•á', 'ü•à', 'ü•â'][i] || `${i+1}.`;
                div.innerHTML = `
                    <span>${medal} ${p.name}</span>
                    <span>‚úì${p.questionsCorrect} | ${time}</span>
                `;
                content.appendChild(div);
            });
            
            showScreen('results');
        }

        // ============================================
        // CONTROLS
        // ============================================
        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.up = true;
            if (e.key === 'ArrowDown' || e.key === 's') keys.down = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
            if (e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
            if (e.key === 'ArrowUp' || e.key === 'w') keys.up = false;
            if (e.key === 'ArrowDown' || e.key === 's') keys.down = false;
        });

        function setupTouch(id, onStart, onEnd) {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => {
                e.preventDefault();
                el.classList.add('active');
                onStart();
            });
            el.addEventListener('touchend', e => {
                e.preventDefault();
                el.classList.remove('active');
                onEnd();
            });
        }

        setupTouch('steer-left', () => touchLeft = true, () => touchLeft = false);
        setupTouch('steer-right', () => touchRight = true, () => touchRight = false);
        setupTouch('accelerate', () => touchAccel = true, () => touchAccel = false);
        setupTouch('brake', () => touchBrake = true, () => touchBrake = false);

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.getElementById('play-solo').addEventListener('click', () => {
            playerName = document.getElementById('player-name').value.trim() || 'Racer';
            localStorage.setItem('playerName', playerName);
            selectedCategory = document.getElementById('category-select').value;
            selectedDifficulty = document.getElementById('difficulty-select').value;
            
            localPlayerId = 'solo';
            isHost = true;
            const localPlayer = new Player(localPlayerId, playerName, 0);
            players.set(localPlayerId, localPlayer);
            
            startRace();
        });

        document.getElementById('create-room').addEventListener('click', () => {
            playerName = document.getElementById('player-name').value.trim() || 'Racer';
            localStorage.setItem('playerName', playerName);
            selectedCategory = document.getElementById('category-select').value;
            selectedDifficulty = document.getElementById('difficulty-select').value;
            createRoom();
        });

        document.getElementById('join-room').addEventListener('click', () => {
            playerName = document.getElementById('player-name').value.trim() || 'Racer';
            localStorage.setItem('playerName', playerName);
            selectedCategory = document.getElementById('category-select').value;
            selectedDifficulty = document.getElementById('difficulty-select').value;
            joinRoom();
        });

        document.getElementById('start-race').addEventListener('click', startRace);

        document.getElementById('leave-room').addEventListener('click', () => {
            if (peer) peer.destroy();
            connections.clear();
            players.clear();
            questionsPlaced = false;
            questions = [];
            showScreen('lobby');
        });

        document.getElementById('race-again').addEventListener('click', () => {
            showScreen('waiting-room');
        });

        document.getElementById('back-to-menu').addEventListener('click', () => {
            if (peer) peer.destroy();
            connections.clear();
            players.clear();
            questionsPlaced = false;
            questions = [];
            showScreen('lobby');
        });

        document.getElementById('player-name').value = playerName;
    </script>
